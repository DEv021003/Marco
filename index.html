            background-color: #eaf0e4;

            text-align: center;
        }
        .container {
            width: 80%;

            margin: 0 15px;
            font-size: 1.2em;

        }
        .social-links a:hover {
            color: #1c6d40; /* Màu xanh lá cây đậm hơn */
            text-decoration: underline;
